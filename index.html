<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default head" >FACE RECOGNITION WEB APP</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
 
      <b>me</b><hr>

      <b>brother</b><hr>

      <b>grandma</b><hr>

      <label>Webcam View - </label>
      <div id="camera"></div>
      
      <br>

      <label> YOUR OUTPUT WILL BE DISPLAY HERE</label>
      <div id="result" ></div>
      <br><br>

      <br><br>


      <button class="btn btn-success" onclick="capture()">Capture Image</button>
      <br><br>
      <button class="btn btn-danger"  onclick="identify()">Identify Image</button>

      <p style="font-size: 22px;">Object :<span id="oname"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="aname"></span>  </p>
  </div>
<script src="main.js"></script>

  </body>
</html>
